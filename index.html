<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/price.css">
  <script src="assets/js/price.js" defer> </script>
  <title>Pricing App</title>
</head>
<body>
  <div class="container">
    <h1>Fiyatlandırma</h1>
    <div class="checkbox-btn-area">
      <span>Aylık</span>
      <label class="switch">
        <input type="checkbox" class="checkbox-btn">
        <span class="slider"></span>
      </label>
      <span>Yıllık</span>
    </div>
    <div class="card-area">
      <div class="plan-basic">
        <h4>Basic</h4>
        <h2 class="basic-price">199,99₺</h2>
        <ul>
          <li>500 GB DEPOLAMA</li>
          <li>2 Kullanıcı İzni</li>
          <li>3 GB Gönderme</li>
        </ul>
        <a href="#">Daha Fazlası</a>
      </div>
      <div class="plan-basic purple">
        <h4 class="white">Professional</h4>
        <h2 class="white prof-price" >249,99₺</h2>
        <ul class="white">
          <li class="white">1 TB DEPOLAMA</li>
          <li class="white">5 Kullanıcı İzni</li>
          <li class="white">10 GB Gönderme</li>
        </ul>
        <button>Daha Fazlası</button>
      </div>
      <div class="plan-basic">
        <h4>Master</h4>
        <h2 class="master-price">399,99₺</h2>
        <ul>
          <li>2 TB DEPOLAMA</li>
          <li>10 Kullanıcı İzni</li>
          <li>20 GB Gönderme</li>
        </ul>
        <a href="#">Daha Fazlası</a>
      </div>
    </div>
  </div>

</body>
</html>
